<svg width="300" height="350" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          .board-bg { fill: #0d1117; stroke: #30363d; stroke-width: 2; }
          .grid-line { stroke: #58a6ff; stroke-width: 3; }
          .cell { fill: transparent; stroke: #21262d; stroke-width: 1; cursor: pointer; }
          .x-mark { stroke: #f85149; stroke-width: 4; stroke-linecap: round; }
          .o-mark { stroke: #39d353; stroke-width: 4; stroke-linecap: round; fill: none; }
          .title { fill: #c9d1d9; font-family: Arial; font-size: 18px; text-anchor: middle; }
          .status { fill: #8b949e; font-family: Arial; font-size: 14px; text-anchor: middle; }
          .instruction { fill: #58a6ff; font-family: Arial; font-size: 12px; text-anchor: middle; }
        </style>
      </defs>
      
      <rect class="board-bg" width="300" height="350" rx="10"/>
      
      <!-- Title -->
      <text class="title" x="150" y="30">ðŸŽ® GitHub Tic-Tac-Toe</text>
      
      <!-- Game board -->
      <g transform="translate(50, 50)">
        <!-- Grid lines -->
        <line class="grid-line" x1="67" y1="0" x2="67" y2="200"/>
        <line class="grid-line" x1="133" y1="0" x2="133" y2="200"/>
        <line class="grid-line" x1="0" y1="67" x2="200" y2="67"/>
        <line class="grid-line" x1="0" y1="133" x2="200" y2="133"/>
        
        <!-- Cells and marks --><rect class="cell" x="0" y="0" width="66" height="66"/><text x="33" y="38" text-anchor="middle" fill="#484f58" font-size="12">1</text><rect class="cell" x="67" y="0" width="66" height="66"/><text x="100" y="38" text-anchor="middle" fill="#484f58" font-size="12">2</text><rect class="cell" x="134" y="0" width="66" height="66"/><text x="167" y="38" text-anchor="middle" fill="#484f58" font-size="12">3</text><rect class="cell" x="0" y="67" width="66" height="66"/><text x="33" y="105" text-anchor="middle" fill="#484f58" font-size="12">4</text><rect class="cell" x="67" y="67" width="66" height="66"/><text x="100" y="105" text-anchor="middle" fill="#484f58" font-size="12">5</text><rect class="cell" x="134" y="67" width="66" height="66"/><text x="167" y="105" text-anchor="middle" fill="#484f58" font-size="12">6</text><rect class="cell" x="0" y="134" width="66" height="66"/><text x="33" y="172" text-anchor="middle" fill="#484f58" font-size="12">7</text><rect class="cell" x="67" y="134" width="66" height="66"/><text x="100" y="172" text-anchor="middle" fill="#484f58" font-size="12">8</text><rect class="cell" x="134" y="134" width="66" height="66"/><text x="167" y="172" text-anchor="middle" fill="#484f58" font-size="12">9</text></g><text class="status" x="150" y="280">ðŸŽ¯ Next: X's Turn</text>
      <text class="instruction" x="150" y="300">Create issue titled "ttt [position]" to play</text>
      <text class="instruction" x="150" y="315">Example: "ttt 5" to place in center</text>
