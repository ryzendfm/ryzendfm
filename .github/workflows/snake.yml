name: GitHub Snake Game

on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual triggering of the workflow
  workflow_dispatch:
  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # Step 2: Generate the snake animations
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # GitHub username to generate the animation for
          github_user_name: ${{ github.repository_owner }}
          # Define the output files and their configurations
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/rainbow.gif?color_snake=#ff6b6b&color_dots=#4ecdc4,#45b7d1,#96ceb4,#ffeaa7,#dda0dd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Step 3: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          # Keep git history clean
          force_orphan: true
          # Custom commit message
          commit_message: "üêç Update snake animation [skip ci]"
          
      # Step 4: Show completion message
      - name: Workflow Complete
        run: |
          echo "‚úÖ Snake animation generated successfully!"
          echo "üìÅ Files created in 'output' branch:"
          echo "   - github-snake.svg (default theme)"
          echo "   - github-snake-dark.svg (dark theme)"
          echo "   - github-snake-light.svg (light theme)"
          echo "   - ocean.gif (ocean theme)"
          echo "   - rainbow.gif (rainbow theme)"
          echo "üîó Use in README: ![Snake animation](https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/output/github-snake.svg)"
